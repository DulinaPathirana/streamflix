<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Your Personal Media Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">STREAMFLIX</h1>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#my-list">My List</a></li>
            </ul>
            <div class="nav-right">
                <button class="btn-server" id="serverBtn">Connect Server</button>
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="hero">
        <div class="hero-content">
            <h2 class="hero-title">Featured Content</h2>
            <p class="hero-description">Connect your local server to start streaming your media collection</p>
            <div class="hero-buttons">
                <button class="btn btn-play">▶ Play</button>
                <button class="btn btn-info">ℹ More Info</button>
            </div>
        </div>
        <div class="hero-fade"></div>
    </div>

    <!-- Media Rows -->
    <div class="content-rows">
        <div class="row" id="trending">
            <h3>Trending Now</h3>
            <div class="row-posters" id="trending-posters"></div>
        </div>
        <div class="row" id="movies">
            <h3>Movies</h3>
            <div class="row-posters" id="movie-posters"></div>
        </div>
        <div class="row" id="series">
            <h3>TV Series</h3>
            <div class="row-posters" id="series-posters"></div>
        </div>
        <div class="row" id="documentaries">
            <h3>Documentaries</h3>
            <div class="row-posters" id="doc-posters"></div>
        </div>
    </div>

    <!-- Server Connection Modal -->
    <div id="serverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Connect to Media Server</h2>
            <form id="serverForm">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" placeholder="http://localhost:3000" required>
                </div>
                <div class="form-group">
                    <label for="serverPath">Media Folder Path:</label>
                    <input type="text" id="serverPath" placeholder="/path/to/media" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key (Optional):</label>
                    <input type="text" id="apiKey" placeholder="Your API key">
                </div>
                <button type="submit" class="btn btn-connect">Connect</button>
            </form>
            <div id="connectionStatus"></div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content player-modal">
            <span class="close player-close">&times;</span>
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="player-info">
                <h3 id="playerTitle">Video Title</h3>
                <p id="playerDescription">Description</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
